backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Post", name: "featuredpost", widget: "boolean"}
      - {label: "Featured Image", name: "featuredimage", widget: image}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: Image, name: image, widget: image}
          - {label: Title, name: title, widget: string}
          - {label: Subheading, name: subheading, widget: string}
          - {label: Main, name: main, widget: object, fields: [{label: BigTitle, name: bigTitle, widget: string},{label: Description, name: description, widget: text},{label: Chiffre, name: chiffre, widget: object, fields: [{label: Numero, name: number, widget: string},{label: Details, name: details,widget: string }]}]}
          - {label: Vignettes, name: blocs, widget: object, fields: [{label: Carre, name: carre, widget: list, fields: [{label: Image, name: image_carre, widget: image}, {label: Text, name: text_carre, widget: text}]}]}
          - {label: Certifications, name: certifications, widget: object, fields: [{label: Image, name: image_certification, widget: image}]}
          - {label: Valeurs, name: values, widget: list, fields: [{label: Text, name: text_values, widget: text}]}
          - {label: Temoignages, name: whitnesses, widget: object, fields: [{label: Nom, name: name_whitness, widget: string},{label: Text, name: text_witness, widget: text}]}
          - {label: Contacts, name: contacts, widget: list, fields: [{label: Icon, name: icon_contact, widget: image},{label: Titre, name: title_contact, widget: string},{label: Details, name: details_contact, widget: text}]}
          - {label: Heading, name: heading, widget: string}
          - {label: HeadingButton, name: headButton, widget: string}
          - {label: Description, name: description_desc, widget: string}
          - {label: Main, name: main, widget: object, fields: [{label: Heading, name: heading_main, widget: string}, {label: Description, name: description_main, widget: text}, {label: Image, name: image_main, widget: list, fields: [{label: Image1, name: image1, widget: image}, {label: Alt, name: alt, widget: string}]}]}
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
